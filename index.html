<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      width: 80%;
      height: 80%;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .left-pane {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .right-pane {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    .task.completed {
      text-decoration: line-through;
      color: #999;
    }
    .task button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #dc3545;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group button {
      width: 100%;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h2>Tasks</h2>
      <div id="task-list"></div>
    </div>
    <div class="right-pane">
      <h2>Add Task</h2>
      <form id="task-form">
        <div class="form-group">
          <label for="task-input">Task:</label>
          <input type="text" id="task-input" required>
        </div>
        <div class="form-group">
          <button type="submit">Add Task</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const taskList = document.getElementById('task-list');
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');

    // Load tasks from local storage
    loadTasks();

    // Add event listener for form submission
    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      addTask(taskInput.value);
      taskInput.value = '';
    });

    function addTask(taskText) {
      const taskElement = document.createElement('div');
      taskElement.classList.add('task');

      const checkboxElement = document.createElement('input');
      checkboxElement.type = 'checkbox';
      checkboxElement.addEventListener('change', function() {
        taskElement.classList.toggle('completed');
        saveTasks();
      });

      const taskTextElement = document.createElement('span');
      taskTextElement.textContent = taskText;

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Ã—';
      deleteButton.addEventListener('click', function() {
        taskList.removeChild(taskElement);
        saveTasks();
      });

      taskElement.appendChild(checkboxElement);
      taskElement.appendChild(taskTextElement);
      taskElement.appendChild(deleteButton);
      taskList.appendChild(taskElement);

      saveTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(function(task) {
        addTask(task.text);
        if (task.completed) {
          const taskElement = taskList.lastElementChild;
          taskElement.querySelector('input[type="checkbox"]').checked = true;
          taskElement.classList.add('completed');
        }
      });
    }

    function saveTasks() {
      const tasks = Array.from(taskList.children).map(function(taskElement) {
        return {
          text: taskElement.querySelector('span').textContent,
          completed: taskElement.classList.contains('completed')
        };
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
</body>
</html>
